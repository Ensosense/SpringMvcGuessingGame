<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top 10 Players</title>
</head>
<body>
<h1>Top 10 Players</h1>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${top10}">
        <td th:text="${player.username}"></td>
        <td th:text="${player.results.get(0).score}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
